<!doctype html><!--Declares the document type and version of HTML.-->
<html lang="en"><!--Starts the HTML document with the language set to English.-->
  <head>
    <meta charset="UTF-8" /><!--Specifies the character encoding for the document.-->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Ensures the website is responsive by setting the viewport 
    to match the device's width.-->
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="root"></div><!--This is a placeholder for the React application. 
    React will render its components inside this div.-->
    <script type="module" src="/src/main.jsx"></script>
    <!--This script tag loads the main React code, allowing the application to run. 
    The type="module" attribute indicates that the script is a JavaScript module.-->
  </body>
</html>
